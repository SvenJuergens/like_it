<html lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:l="http://typo3.org/ns/JWeiland/LikeIt/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:asset.css identifier="ExtLikeIt" href="EXT:like_it/Resources/Public/Css/LikeIt.min.css"/>
<f:asset.script identifier="extLikeIt" src="EXT:like_it/Resources/Public/JavaScript/LikeIt.min.js"/>

<div class="tx-likeit-container"
     data-table="{table}"
     data-uid="{uid}"
     data-message-like="{f:translate(key: 'message.liked', extensionName: 'LikeIt')}"
     data-message-no-like="{f:translate(key: 'message.not_liked', extensionName: 'LikeIt')}">
    <a href="#like" class="btn btn-default tx-likeit-like">
        <f:render section="renderIcon"/>
        <span class="like-message"></span>
    </a>

    <p class="tx-likeit-amount-of-likes">
        <f:variable name="amountOfLikes">{l:amountOfLikes(table: table, uid: uid)}</f:variable>
        {f:translate(key: 'message.amount_of_likes', extensionName: 'LikeIt', arguments:
        '{0:amountOfLikes}')->f:format.raw()}
    </p>
</div>

<f:section name="renderIcon">
    <svg aria-hidden="true"
         data-prefix="fas"
         data-icon="thumbs-up"
         class="svg-inline--fa fa-thumbs-up fa-w-16"
         role="img"
         xmlns="http://www.w3.org/2000/svg"
         viewBox="0 0 512 512">
        <path fill="currentColor"
              d="M104 224H24c-13.255 0-24 10.745-24 24v240c0 13.255 10.745 24 24 24h80c13.255 0 24-10.745 24-24V248c0-13.255-10.745-24-24-24zM64 472c-13.255 0-24-10.745-24-24s10.745-24 24-24 24 10.745 24 24-10.745 24-24 24zM384 81.452c0 42.416-25.97 66.208-33.277 94.548h101.723c33.397 0 59.397 27.746 59.553 58.098.084 17.938-7.546 37.249-19.439 49.197l-.11.11c9.836 23.337 8.237 56.037-9.308 79.469 8.681 25.895-.069 57.704-16.382 74.757 4.298 17.598 2.244 32.575-6.148 44.632C440.202 511.587 389.616 512 346.839 512l-2.845-.001c-48.287-.017-87.806-17.598-119.56-31.725-15.957-7.099-36.821-15.887-52.651-16.178-6.54-.12-11.783-5.457-11.783-11.998v-213.77c0-3.2 1.282-6.271 3.558-8.521 39.614-39.144 56.648-80.587 89.117-113.111 14.804-14.832 20.188-37.236 25.393-58.902C282.515 39.293 291.817 0 312 0c24 0 72 8 72 81.452z">
        </path>
    </svg>
</f:section>
</html>
